<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Chance Employer Initiative</title>
  {% load staticfiles %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/application.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--
    <meta http-equiv="refresh" content="3">
    -->


  </head>

  <body>

    <div class="header-bar container-fluid">

      <div class="fce-logo col-xs-1">
        <img src="{% static "img/logo.png" %}">
      </div>

      <div class="tagline col-xs-5">
        Find employers who hire and support returning citizens.
      </div>

      <div class="col-xs-6 right-nav text-right">
        <div id="signin-links">
          <div id="login-link">login</div> | <div id="register-link">register</div>
        </div>
        <div id="menu-button" class="black-text yellow-bg">
          <div class="burger-box"> 
            <div class="burger-bar black-bg"></div>
            <div class="burger-bar black-bg"></div>
            <div class="burger-bar black-bg"></div>
          </div>
        </div>
      </div>
    </div>

    {% block container %}
    
    <main class="container-fluid">
    
      {% block content %}{% endblock %}

    </main>
  {% endblock %}
  
  {% block footer %}
  <footer class="container-fluid white-text">

        <div class="col-xs-6">
            <div class="copyright-info">
              <h4>info@fairchanceemployment.com</h4>
              <h4>(202) 555-5555</h4>
              <br>
              <h4>&copy; 2015 Mission:Launch</h4>
          </div>
        </div>

        <div class="col-xs-6 text-right block-right">
          <div class="row">
              <div class="soc-media-icons">
                  <div class="soc-media-icon">
                    <img src="{% static 'img/social-media-icons/facebook.png' %}">
                  </div>
                  <div class="soc-media-icon">
                    <img src="{% static 'img/social-media-icons/twitter.png' %}">
                  </div>
                  <div class="soc-media-icon">
                    <img src="{% static 'img/social-media-icons/youtube.png' %}">
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="pull-right">
              <button class="btn btn-lg yellow-bg black-text" id="email-signup-button">Sign up</button>
            </div>
            <div class="col-xs-6 pull-right">
              <input type="text" class="form-control input-lg" placeholder="Sign up for email updates">
            </div>
            
          </div>

        </div>

  </footer>

  {% endblock %}

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="{% static 'js/boostrap.min.js' %}"></script>
  <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
  <script src="{% static 'js/application.js' %}"></script>

  </body>
</html>
