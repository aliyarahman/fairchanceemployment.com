<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Chance Employer Initiative</title>
  {% load staticfiles %}
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/application.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="header-bar">
      <div class="fce-logo">
        <img src="{% static "img/logo.png" %}">
      </div>
      <div class="tagline">
        Find employers who hire and support returning citizens.
      </div>
      <div class="right-nav pull-right">
        <div id="signin-links" class="black-text">
          <div id="login-link">login</div> | <div id="register-link" class="black-text">register</div>
        </div>
        <div id="menu-button" class="black-text yellow-bg">
          <div class="burger-box"> 
            <div class="burger-bar black-bg"></div>
            <div class="burger-bar black-bg"></div>
            <div class="burger-bar black-bg"></div>
          </div>
        </div>
      </div>
    </div>

    {% block container %}
    
    <main class="container">
    
      {% block content %}{% endblock %}

    </main>
  {% endblock %}
  
  {% block footer %}
  <footer id="colophon" class="container" role="contentinfo">
  </footer>

  {% endblock %}

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="{% static 'js/application.js' %}"></script>
  </body>
</html>
